    <header>
      <nav class="navBar">
        <a href="#" class="logo">
          <img src="../imgNepal/logo.png" alt="" />
          <h2>Login page</h2>
        </a>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Portofolio</a></li>
          <li><a href="#">Course</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
        <button class="loginBtn">LOG IN</button>
      </nav>
    </header>
    <!--   login form  -->
    <div class="formPOPup">
      <div class="close">&times;</div>
      <div class="formBox login" style="display: flex">
        <div class="formDetails">
          <h2>Wellcome Back</h2>
          <p>You can login using your personal information</p>
        </div>
        <div class="formContent">
          <h2>Login</h2>
          <form action="#">
            <div class="inputFiled">
              <input
                type="text"
                placeholder=""
                required
                name=""
                class="email"
              />
              <label for="">Email</label>
            </div>
            <div class="inputFiled">
              <input type="text" placeholder="" name="" class="email" />
              <label for="">password</label>
            </div>
            <a href="#" class="forgetPass">forget password</a>
            <button class="log2" type="submit">Login</button>
          </form>
          <div class="bottom-link">
            Don't have an accounts?
            <a class="link" href="#">Signup</a>
          </div>
        </div>
      </div>

      <!--  signup page -->

      <div class="formBox signUp" style="display: none">
        <div class="formDetails">
          <h2>Create Account</h2>
          <p>To become part of our community Please signUp</p>
        </div>
        <div class="formContent">
          <h2>Signup</h2>
          <form action="#">
            <div class="inputFiled">
              <input
                type="email"
                placeholder=""
                required
                name=""
                class="email"
              />
              <label for="">Enter you email</label>
            </div>
            <div class="inputFiled">
              <input
                type="password"
                placeholder=""
                required
                name=""
                class="email"
              />
              <label for="">Create password</label>
            </div>
            <div class="policyText">
              <input type="checkbox" name="" id="policy" />
              <label class="policy" for="policy">
                Agree to the <a href="#"> terms & policy</a></label
              >
            </div>
            <button type="submit">Signup</button>
          </form>
          <div class="bottom-link">
            <p>
              Already have an accounts? <a href="#" class="showLogin">login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
